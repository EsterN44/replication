<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Survey</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      background: #f5f5f5;
    }

    #form-container, #done-message {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>

  <script>
    function hasSubmitted() {
      return document.cookie.includes("survey_done=true");
    }

    function markSubmitted() {
      document.cookie = "survey_done=true; path=/; max-age=31536000";
    }

    window.onload = function() {
      if (hasSubmitted()) {
        document.getElementById("form-container").style.display = "none";
        document.getElementById("done-message").style.display = "block";
      }
    };

    function checkIframeURL() {
      const iframe = document.getElementById("survey-frame");
      try {
        const url = iframe.contentWindow.location.href;
        if (url.includes("formResponse")) {
          markSubmitted();
        }
      } catch (e) {
        // Cross-origin protection blocks direct access until loaded
      }
    }

    setInterval(checkIframeURL, 1000);
  </script>

</head>

<body>

  <div id="form-container">
    <iframe id="survey-frame" src="https://docs.google.com/forms/d/e/1FAIpQLSeU5lcEycEv8SXQ_qmW4CPlS3_CnK4VR6uK5cem9L2xNOgS2Q/viewform?embedded=true"></iframe>
  </div>

  <div id="done-message" style="display:none;">
    <h2>Ďakujeme za účasť</h2>
    <p>Tento dotazník ste už vyplnili.</p>
  </div>

</body>
</html>
